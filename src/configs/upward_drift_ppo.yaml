# PPO Configuration for Upward Drift Pattern
# ==========================================

experiment_name: "upward_drift_ppo"
seed: 99  # Fixed seed for reproducibility

# Data Configuration - Upward Drift Pattern
data:
  data_path: "./data/raw/synthetic/upward_drift_validation.parquet"
  download_data: false
  exchange_names: ["synthetic"]
  symbols: ["DRIFT/UP"]
  timeframe: "1h"
  data_dir: "data"
  download_since: "2024-01-01T00:00:00+00:00"
  train_size: 450  # Hold back last 50 steps for evaluation
  no_features: true  # Use raw OHLCV only

# Environment Configuration  
env:
  name: "UPDRIFT"
  positions: [-1, 0, 1]  # Short, hold, long
  trading_fees: 0.0  # No fees for synthetic validation
  borrow_interest_rate: 0.0

# Network Architecture - Lightweight for simple monotonic trend
network:
  actor_hidden_dims: [32, 16]
  value_hidden_dims: [32, 16]

# Training Parameters - PPO specific
training:
  algorithm: "PPO"  # Use PPO instead of DDPG
  actor_lr: 0.0003
  value_lr: 0.0003  # Same as actor for PPO
  value_weight_decay: 0.001
  max_training_steps: 8000  # Fewer steps needed due to simplicity
  init_rand_steps: 10  # Minimal exploration
  frames_per_batch: 200
  optim_steps_per_batch: 40  # Not used in PPO
  sample_size: 64
  buffer_size: 4000  # Small buffer since distribution is stable
  
  # PPO-specific parameters
  clip_epsilon: 0.2  # PPO clipping parameter
  entropy_bonus: 0.01  # Encourage exploration
  vf_coef: 0.5  # Value function loss coefficient  
  ppo_epochs: 4  # Number of epochs per batch
  
  # Loss function
  loss_function: "l2"
  
  # Evaluation
  eval_steps: 350  # Must be less than train_size (450)
  eval_interval: 120
  log_interval: 40

# Logging Configuration
logging:
  log_dir: "logs/upward_drift_ppo"
  log_level: "INFO"

# Upward Drift Pattern Details (for documentation)
pattern_info:
  description: "Strong exponential upward drift with minimal volatility"
  n_samples: 500
  base_price: 50000.0
  drift_rate: 0.03
  volatility: 0.0005
  pullback_floor: 0.995
  expected_strategy: "Stay long; small pullbacks rarely justify exiting"
  optimal_return_estimate: "> 100%"  # Drift doubles price over the horizon
  algorithm: "PPO should learn to stay long with minimal position changes"