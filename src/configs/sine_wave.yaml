# Sine Wave Pattern Configuration for DDPG Validation
# =====================================================

experiment_name: "sine_wave_validation"
seed: 42  # Fixed seed for reproducibility

data:
  data_path: "./data/raw/synthetic/sine_wave_validation.parquet"
  download_data: false
  exchange_names: ["synthetic"]
  symbols: ["SINE/WAVE"]
  timeframe: "1h"
  data_dir: "data"
  download_since: "2024-01-01T00:00:00+00:00"
  train_size: 400
  no_features: false

env:
  name: "SINEWAVE"
  positions: [-1, 0, 1]
  trading_fees: 0.0
  borrow_interest_rate: 0.0

network:
  actor_hidden_dims: [32, 16]
  value_hidden_dims: [32, 16, 8]

training:
  algorithm: "DDPG"
  actor_lr: 0.0005
  value_lr: 0.002
  value_weight_decay: 0.005
  max_steps: 10000
  init_rand_steps: 20
  frames_per_batch: 200
  optim_steps_per_batch: 50
  sample_size: 32
  buffer_size: 5000
  tau: 0.005
  loss_function: "l2"
  eval_steps: 300
  eval_interval: 100
  log_interval: 25

logging:
  log_dir: "logs/sine_wave"
  log_level: "INFO"

data_generator:
  pattern_type: "sine_wave"
  n_periods: 5
  samples_per_period: 100
  n_samples: 500
  base_price: 50000.0
  amplitude: 8000.0
  trend_slope: 50.0
  volatility: 0.02
  description: "Predictable sine wave with upward trend"
  expected_strategy: "Buy at troughs (~42000), Sell at peaks (~58000)"
  optimal_return_estimate: "> 200%"
