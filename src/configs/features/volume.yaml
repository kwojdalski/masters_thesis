# Volume-Focused Features
# ========================
# Use this for: Volume analysis, market strength
# Required columns: high, low, close, volume

features:
  # Price momentum
  - name: "log_return"
    feature_type: "log_return"
    normalize: true

  # Volume features
  - name: "log_vol"
    feature_type: "log_volume"
    normalize: true

  - name: "vol_change"
    feature_type: "volume_change"
    normalize: true

  - name: "vol_ma_20"
    feature_type: "volume_ma_ratio"
    params:
      window: 20
    normalize: true

  # On Balance Volume
  - name: "obv"
    feature_type: "obv"
    normalize: true

  # Accumulation/Distribution
  - name: "ad"
    feature_type: "ad"
    normalize: true

  # Chaikin A/D Oscillator
  - name: "adosc"
    feature_type: "adosc"
    params:
      fastperiod: 3
      slowperiod: 10
    normalize: true
