# Multi-Timeframe Features
# =========================
# Use this for: Capturing multiple time horizons
# Required columns: high, low, close

features:
  # Returns
  - name: "log_return"
    feature_type: "log_return"
    normalize: true

  # Short-term (7 periods)
  - name: "rsi_7"
    feature_type: "talib_rsi"
    params:
      period: 7
    normalize: true

  - name: "sma_7"
    feature_type: "sma"
    params:
      period: 7
    normalize: true

  - name: "atr_7"
    feature_type: "atr"
    params:
      period: 7
    normalize: true

  # Medium-term (14 periods)
  - name: "rsi_14"
    feature_type: "talib_rsi"
    params:
      period: 14
    normalize: true

  - name: "sma_14"
    feature_type: "sma"
    params:
      period: 14
    normalize: true

  - name: "atr_14"
    feature_type: "atr"
    params:
      period: 14
    normalize: true

  # Long-term (21 periods)
  - name: "rsi_21"
    feature_type: "talib_rsi"
    params:
      period: 21
    normalize: true

  - name: "sma_21"
    feature_type: "sma"
    params:
      period: 21
    normalize: true

  - name: "atr_21"
    feature_type: "atr"
    params:
      period: 21
    normalize: true

  # Very long-term (50 periods)
  - name: "sma_50"
    feature_type: "sma"
    params:
      period: 50
    normalize: true
