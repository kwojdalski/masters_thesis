# Price Action Features - OHLC
# ==============================
# Use this for: Pure price-based strategies
# Required columns: open, high, low, close

features:
  # Returns
  - name: "log_return"
    feature_type: "log_return"
    normalize: true

  # Intraday volatility
  - name: "high"
    feature_type: "high"
    normalize: true

  - name: "low"
    feature_type: "low"
    normalize: true

  # Volatility measure
  - name: "atr_14"
    feature_type: "atr"
    params:
      period: 14
    normalize: true
