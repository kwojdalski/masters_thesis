# Volatility-Focused Features
# ============================
# Use this for: Volatility-based strategies, risk management
# Required columns: high, low, close

features:
  # Returns
  - name: "log_return"
    feature_type: "log_return"
    normalize: true

  # Intraday range
  - name: "high"
    feature_type: "high"
    normalize: true

  - name: "low"
    feature_type: "low"
    normalize: true

  # Average True Range
  - name: "atr_14"
    feature_type: "atr"
    params:
      period: 14
    normalize: true

  # Normalized ATR
  - name: "natr_14"
    feature_type: "natr"
    params:
      period: 14
    normalize: true

  # Bollinger Bands position
  - name: "bbands_20"
    feature_type: "bbands"
    params:
      period: 20
      nbdevup: 2
      nbdevdn: 2
    normalize: true

  # Alternative Bollinger Bands
  - name: "bbands_10"
    feature_type: "bbands"
    params:
      period: 10
      nbdevup: 2
      nbdevdn: 2
    normalize: true
