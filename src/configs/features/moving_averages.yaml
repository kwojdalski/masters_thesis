# Moving Average Features
# ========================
# Use this for: Trend identification, crossover strategies
# Required columns: close

features:
  # Returns
  - name: "log_return"
    feature_type: "log_return"
    normalize: true

  # Simple Moving Averages
  - name: "sma_10"
    feature_type: "sma"
    params:
      period: 10
    normalize: true

  - name: "sma_20"
    feature_type: "sma"
    params:
      period: 20
    normalize: true

  - name: "sma_50"
    feature_type: "sma"
    params:
      period: 50
    normalize: true

  # Exponential Moving Averages
  - name: "ema_10"
    feature_type: "ema"
    params:
      period: 10
    normalize: true

  - name: "ema_20"
    feature_type: "ema"
    params:
      period: 20
    normalize: true

  - name: "ema_50"
    feature_type: "ema"
    params:
      period: 50
    normalize: true

  # Double EMA
  - name: "dema_20"
    feature_type: "dema"
    params:
      period: 20
    normalize: true

  # Triple EMA
  - name: "tema_20"
    feature_type: "tema"
    params:
      period: 20
    normalize: true
