# Momentum-Focused Features
# ==========================
# Use this for: Trend-following, momentum strategies
# Required columns: high, low, close

features:
  # Price momentum
  - name: "log_return"
    feature_type: "log_return"
    normalize: true

  # RSI - multiple timeframes
  - name: "rsi_7"
    feature_type: "talib_rsi"
    params:
      period: 7
    normalize: true

  - name: "rsi_14"
    feature_type: "talib_rsi"
    params:
      period: 14
    normalize: true

  - name: "rsi_21"
    feature_type: "talib_rsi"
    params:
      period: 21
    normalize: true

  # MACD
  - name: "macd"
    feature_type: "macd"
    params:
      fastperiod: 12
      slowperiod: 26
      signalperiod: 9
    normalize: true

  # Rate of change
  - name: "roc_10"
    feature_type: "roc"
    params:
      period: 10
    normalize: true

  # Williams %R
  - name: "willr_14"
    feature_type: "willr"
    params:
      period: 14
    normalize: true

  # CCI
  - name: "cci_14"
    feature_type: "cci"
    params:
      period: 14
    normalize: true

  # ADX - trend strength
  - name: "adx_14"
    feature_type: "adx"
    params:
      period: 14
    normalize: true
