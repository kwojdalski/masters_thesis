# Mean Reversion Pattern Configuration for DDPG Validation
# ========================================================

experiment_name: "mean_reversion"
seed: 123  # Different seed for comparison

data:
  data_path: "./data/raw/synthetic/mean_reversion.parquet"
  data_config: "configs/data/mean_reversion.yaml"  # Config for regenerating data
  download_data: false
  exchange_names: ["synthetic"]
  symbols: ["MEAN/REVERT"]
  timeframe: "1h"
  data_dir: "data"
  download_since: "2024-01-01T00:00:00+00:00"
  train_size: 450
  no_features: false

env:
  name: "MEANREVERT"
  positions: [-1, 0, 1]
  trading_fees: 0.0
  borrow_interest_rate: 0.0
  backend: "gym_anytrading.forex"

  # Reward function configuration
  reward_type: "log_return"  # Options: "log_return", "differential_sharpe"
  reward_eta: 0.01  # DSR learning rate (only used when reward_type="differential_sharpe")

network:
  actor_hidden_dims: [48, 24]
  value_hidden_dims: [48, 24, 12]

training:
  algorithm: "DDPG"
  actor_lr: 0.0003
  actor_weight_decay: 0
  value_lr: 0.0015
  value_weight_decay: 0.008
  max_steps: 15000
  init_rand_steps: 30
  frames_per_batch: 200
  optim_steps_per_batch: 50
  sample_size: 48
  buffer_size: 8000
  tau: 0.003
  loss_function: "l2"
  eval_steps: 400
  eval_interval: 150
  log_interval: 50

logging:
  log_dir: "logs/mean_reversion"
  log_level: "INFO"
