# Upward Drift Pattern Configuration for DDPG Validation
# ======================================================

experiment_name: "upward_trend_ddpg"
seed: 99  # Fixed seed for reproducibility

data:
  data_path: "./data/raw/synthetic/upward_trend_ddpg.parquet"
  data_config: "configs/data/upward_drift_strong.yaml"  # Config for regenerating data
  download_data: false
  exchange_names: ["synthetic"]
  symbols: ["DRIFT/UP"]
  timeframe: "1h"
  data_dir: "data"
  download_since: "2024-01-01T00:00:00+00:00"
  train_size: 450
  no_features: false

env:
  name: "UPDRIFT"
  positions: [0, 1]
  trading_fees: 0.0
  borrow_interest_rate: 0.0
  backend: "gym_anytrading.forex"

  # Reward function configuration
  reward_type: "log_return"  # Options: "log_return", "differential_sharpe"
  reward_eta: 0.01  # DSR learning rate (only used when reward_type="differential_sharpe")

network:
  actor_hidden_dims: [32, 16]
  value_hidden_dims: [32, 16, 8]

training:
  algorithm: "DDPG"
  actor_lr: 0.0004
  actor_weight_decay: 0
  value_lr: 0.0015
  value_weight_decay: 0.004
  max_steps: 8000
  init_rand_steps: 10
  frames_per_batch: 200
  optim_steps_per_batch: 40
  sample_size: 32
  buffer_size: 4000
  tau: 0.006
  loss_function: "l2"
  eval_steps: 450
  eval_interval: 120
  log_interval: 40

logging:
  log_dir: "logs/upward_drift"
  log_level: "INFO"
