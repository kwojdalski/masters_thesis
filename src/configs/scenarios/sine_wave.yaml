# Sine Wave Pattern Configuration for DDPG Validation
# =====================================================

experiment_name: "sine_wave"
seed: 42  # Fixed seed for reproducibility

data:
  data_path: "./data/raw/synthetic/sine_wave.parquet"
  download_data: false
  exchange_names: ["synthetic"]
  symbols: ["SINE/WAVE"]
  timeframe: "1h"
  data_dir: "data"
  download_since: "2024-01-01T00:00:00+00:00"
  train_size: 400
  no_features: false

env:
  name: "SINEWAVE"
  positions: [-1, 0, 1]
  trading_fees: 0.0
  borrow_interest_rate: 0.0
  backend: "gym_anytrading.forex"

  # Reward function configuration
  reward_type: "log_return"  # Options: "log_return", "differential_sharpe"
  reward_eta: 0.01  # DSR learning rate (only used when reward_type="differential_sharpe")

network:
  actor_hidden_dims: [32, 16]
  value_hidden_dims: [32, 16, 8]

training:
  algorithm: "DDPG"
  actor_lr: 0.0005
  actor_weight_decay: 0
  value_lr: 0.002
  value_weight_decay: 0.005
  max_steps: 10000
  init_rand_steps: 20
  frames_per_batch: 200
  optim_steps_per_batch: 50
  sample_size: 32
  buffer_size: 5000
  tau: 0.005
  loss_function: "l2"
  eval_steps: 400
  eval_interval: 100
  log_interval: 25

logging:
  log_dir: "logs/sine_wave"
  log_level: "INFO"
