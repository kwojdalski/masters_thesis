# Default Configuration for Trading RL Experiments
# ===================================================

experiment_name: "trading_rl_default"
seed: null  # Random seed if null

data:
  data_path: "./data/raw/binance/binance-BTCUSDT-1h.parquet"
  download_data: false
  exchange_names: ["binance"]
  symbols: ["BTC/USDT"]
  timeframe: "1h"
  data_dir: "data"
  download_since: "2025-04-27T00:00:00+00:00"
  train_size: 1000
  no_features: false

env:
  name: "BTCUSD"
  positions: [-1, 0, 1]  # Short, hold, long
  trading_fees: 0.0
  borrow_interest_rate: 0.0
  backend: "gym_trading_env.discrete"
  # backend: "gym_anytrading.forex"

network:
  actor_hidden_dims: [64, 32]
  value_hidden_dims: [64, 32, 16]

training:
  algorithm: "DDPG"
  actor_lr: 0.0001
  value_lr: 0.001
  value_weight_decay: 0.01
  max_steps: 5000
  init_rand_steps: 50
  frames_per_batch: 200
  optim_steps_per_batch: 50
  sample_size: 50
  buffer_size: 100000
  tau: 0.001
  loss_function: "l2"
  eval_steps: 500
  eval_interval: 200
  log_interval: 50

logging:
  log_dir: "logs"
  log_level: "INFO"