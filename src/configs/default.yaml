# Default Configuration for Trading RL Experiments
# ===================================================

experiment_name: "trading_rl_default"
seed: null  # Random seed if null

# Data Configuration
data:
  data_path: "./data/raw/binance/binance-BTCUSDT-1h.parquet"
  download_data: false
  exchange_names: ["binance"]
  symbols: ["BTC/USDT"]
  timeframe: "1h"
  data_dir: "data"
  download_since: "2025-04-27T00:00:00+00:00"
  train_size: 1000

# Environment Configuration
environment:
  name: "BTCUSD"
  positions: [-1, 0, 1]  # Short, hold, long
  trading_fees: 0.0  # 0.01% = 0.0001
  borrow_interest_rate: 0.0  # 0.0003% = 0.000003

# Network Architecture
network:
  # Actor network
  actor_hidden_dims: [64, 32]

  # Value network
  value_hidden_dims: [64, 32, 16]

# Training Parameters
training:
  # Optimization
  actor_lr: 0.0001
  value_lr: 0.001
  value_weight_decay: 0.01

  # Training loop
  max_training_steps: 5000
  init_rand_steps: 50
  frames_per_batch: 200
  optim_steps_per_batch: 50
  sample_size: 50

  # Replay buffer
  buffer_size: 100000

  # Target network updates
  tau: 0.001

  # Loss function
  loss_function: "l2"

  # Evaluation
  eval_steps: 500
  eval_interval: 200
  log_interval: 50

# Logging Configuration
logging:
  log_dir: "logs"
  log_level: "INFO"
