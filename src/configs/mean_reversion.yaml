# Mean Reversion Pattern Configuration for DDPG Validation
# ========================================================

experiment_name: "mean_reversion"
seed: 123  # Different seed for comparison

data:
  data_path: "./data/raw/synthetic/mean_reversion.parquet"
  download_data: false
  exchange_names: ["synthetic"]
  symbols: ["MEAN/REVERT"]
  timeframe: "1h"
  data_dir: "data"
  download_since: "2024-01-01T00:00:00+00:00"
  train_size: 450
  no_features: false

env:
  name: "MEANREVERT"
  positions: [-1, 0, 1]
  trading_fees: 0.0
  borrow_interest_rate: 0.0

network:
  actor_hidden_dims: [48, 24]
  value_hidden_dims: [48, 24, 12]

training:
  algorithm: "DDPG"
  actor_lr: 0.0003
  value_lr: 0.0015
  value_weight_decay: 0.008
  max_steps: 15000
  init_rand_steps: 30
  frames_per_batch: 200
  optim_steps_per_batch: 50
  sample_size: 48
  buffer_size: 8000
  tau: 0.003
  loss_function: "l2"
  eval_steps: 400
  eval_interval: 150
  log_interval: 50

logging:
  log_dir: "logs/mean_reversion"
  log_level: "INFO"

data_generator:
  pattern_type: "mean_reversion"
  n_samples: 500
  base_price: 50000.0
  reversion_strength: 0.12
  volatility: 0.04
  shock_probability: 0.03
  shock_magnitude: 0.15
  description: "Mean reverting price with occasional shocks"
  expected_strategy: "Buy when price < 50000, Sell when price > 50000"
  optimal_return_estimate: "> 150%"
